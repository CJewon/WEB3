<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      width: 1000px;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    .mul {
      width: 200px;
      border: 1px solid #222;
      border-radius: 4px;
    }
  </style>
  <body>
    <script>
      document.write('<div class="container">');
      for (let i = 1; i < 10; i++) {
        document.write('<div class="mul">');
        document.write(`<h3>${i}ë‹¨</h3>`);
        for (let j = 1; j < 10; j++) {
          document.write(`<p>${i} x ${j} = ${i * j}</p>`);
        }
        document.write("</div>");
      }
      document.write("</div>");
    </script>
  </body>
</html>
