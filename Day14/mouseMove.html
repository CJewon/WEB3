<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        height: 3000px;
      }

      .place {
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        background-color: pink;
      }
    </style>
  </head>

  <body class="body">
    <div class="place"></div>

    <script>
      const place = document.querySelector(".place");
      const body = document.querySelector('.body');
      let 클릭X, 클릭Y;
      let isClicked = false;

      place.addEventListener("mousedown", (e) => {
        e.preventDefault();
        isClicked = true;

        클릭X = e.clientX;
        클릭Y = e.clientY;

        console.log(클릭X, 클릭Y);
      });

      place.addEventListener("mousemove", (e) => {
        if (isClicked) {
          const 현재X = e.clientX;
          const 현재Y = e.clientY;
          place.innerHTML = "";
          place.innerHTML += `x원점 : ${클릭X}, y원점 : ${클릭Y}<br>`;
          place.innerHTML += `x현재 : ${현재X}, y현재 : ${현재Y}<br>`;
          place.innerHTML += `x이동 : ${현재X - 클릭X}, y이동 : ${
            현재Y - 클릭Y
          }`;
        }
      });

      place.addEventListener("mouseup", (e) => {
        isClicked = false;
      });

      body.addEventListener('mousedown', (e) => {
        const 현재위치X = window.scrollY;
        const 현재위치Y = e.offsetY;

        console.log(현재위치X);
        console.log(현재위치Y);
      })
    </script>
  </body>
</html>
