<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .slider {
      width: 200px;
      height: 100px;
      overflow: hidden;
    }

    .contents-wrapper {
      display: flex;
    }

    .content {
      /* width: 200px;
      height: 100px; */
      border: 1px solid #222;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-content: center;
      font-size: 32px;
      font-weight: bold;
      flex-shrink: 0;
    }
  </style>
  <body>
    <div class="slider">
      <ul class="contents-wrapper">
        <li class="content">1</li>
        <li class="content">2</li>
        <li class="content">3</li>
        <li class="content">4</li>
      </ul>
    </div>
    <button id="prev">이전</button>
    <button id="next">다음</button>

    <script>
      // 1. 쿼리셀렉터
      // 2. 겟엘리먼츠바이클래스네임
      const slider = document.querySelector(".slider");

      const ul = document.querySelector(".contents-wrapper");
      const nextButton = document.getElementById("next");
      const prevButton = document.getElementById("prev");

      const sliderWidth = slider.clientWidth;
      const sliderHeight = slider.clientHeight;

      console.log(sliderWidth, sliderHeight);

      let index = 0;

      for (let i = 0; i < ul.childElementCount; i++) {
        ul.children[i].style.width = `${sliderWidth}px`;
        ul.children[i].style.height = `${sliderHeight}px`;
      }

      nextButton.addEventListener("click", () => {
        index++;
        위치이동();
      });

      prevButton.addEventListener("click", () => {
        index--;
        위치이동();
      });

      function 위치이동() {
        ul.style.transform = `translateX(-${index * sliderWidth}px)`;
      }
    </script>
  </body>
</html>
