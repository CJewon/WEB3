      // 배열에 값 추가하기 : 배열.push(추가할값);

      const ranNum = [];
      const selectNum = [];

      for (let i = 0; i < 4; i++) {
        let newNum;

        while (true) {
          newNum = Math.floor(Math.random() * 10);

          if (ranNum.indexOf(newNum) === -1) {
            break;
          }
        }
      }
      console.log(ranNum);

      // 승리조건

      if (ranNum === selectNum) {
        ("맞췄습니다!");
      }
    </script>
