<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
      margin: 0 auto;
      display: flex;
      width: 1200px;
      gap: 10px;
      padding: 20px;
    }

    .document {
      width: 200px;
      height: 100px;
      border: 1px solid #222;
      background-color: pink;
      text-align: center;
      line-height: 100px;
    }
  </style>
  <body>
    <script>
      document.write('<div class="container">');
      for (var i = 0; i < 5; i++) {
        document.write('<div class="document">div');
        document.write("</div>");
      }
      document.write("</div>");
    </script>
  </body>
</html>
