<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const userAge = Number(prompt("나이를 입력하세요", ""));
      let card = [1250, 870, 500];
      let cash = [1300, 900, 500];

      if (userAge >= 20) {
        alert(
          `버스 카드요금은 ${card[0]}이고, 버스 현금가격은 ${cash[0]} 입니다.`
        );
      } else if (userAge >= 14 && userAge <= 19) {
        alert(`버스 카드요금은 ${card[1]}이고, 현금가격은 ${cash[1]} 입니다.`);
      } else if (userAge >= 7 && userAge <= 13) {
        alert(
          `버스 카드요금은 ${card[2]}이고, 버스 현금가격은 ${cash[2]} 입니다.`
        );
      } else {
        alert("무료입니다.");
      }
    </script>
  </body>
</html>
