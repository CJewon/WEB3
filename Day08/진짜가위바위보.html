<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="가위">가위</button>
    <button id="바위">바위</button>
    <button id="보">보</button>

    <script>
      // 가위바위보 버튼을 눌렀을때 컴퓨터는 랜덤하게 가위바위보 셋중 하나를 낸다.
      // 내가 누른 버튼의 승무패 여부를 알림창에 표시하세요.

      const 가위버튼 = document.getElementById("가위");
      const 바위버튼 = document.getElementById("바위");
      const 보버튼 = document.getElementById("보");

      가위버튼.addEventListener("click", computerScissors);
      바위버튼.addEventListener("click", computerPaper);
      보버튼.addEventListener("click", computerRock);

      function computerScissors() {
        const complayer = ["scissors", "rock", "paper"];
        const ranNum = Math.floor(Math.random() * 3);
        // console.log(complayer[ranNum]);
        if (complayer[ranNum] == "paper") {
          alert("축하해요! 이겼습니다!");
        } else if (complayer[ranNum] == "rock") {
          alert("졌습니다 ㅠㅠ");
        } else {
          alert("비겼습니다!");
        }
      }

      function computerPaper() {
        const complayer = ["scissors", "rock", "paper"];
        const ranNum = Math.floor(Math.random() * 3);
        // console.log(complayer[ranNum]);
        if (complayer[ranNum] == "rock") {
          alert("축하해요! 이겼습니다!");
        } else if (complayer[ranNum] == "scissors") {
          alert("졌습니다 ㅠㅠ");
        } else {
          alert("비겼습니다!");
        }
      }

      function computerRock() {
        const complayer = ["scissors", "rock", "paper"];
        const ranNum = Math.floor(Math.random() * 3);
        // console.log(complayer[ranNum]);
        if (complayer[ranNum] == "scissors") {
          alert("축하해요! 이겼습니다!");
        } else if (complayer[ranNum] == "paper") {
          alert("졌습니다 ㅠㅠ");
        } else {
          alert("비겼습니다!");
        }
      }
    </script>
  </body>
</html>
