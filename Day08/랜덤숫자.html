<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="랜덤버튼">랜덤생성(50~100)</button>
    <script>
      // Math.random(); 임의의 수를 반환해준다. 범위는 0이상 1미만 : 0 ~ 0.999999999999999999999
      // 0~9까지 만들고 싶다?  --> 0 ~ 0.9999999999 * 10 = 0 ~ 9.999999999
      // 위의 값에서 소숫점을 탈락시키면 0 ~ 9  Math.floor
      // 0부터 9를 만들고 싶다! -> Math.floor(Math.random()*10);
      const Num = document.getElementById("랜덤버튼");

      Num.addEventListener("click", randomNumber);
      function randomNumber() {
        const ranNum = Math.floor(Math.random() * 50 + 50); // 50 ~ 100 사이 생성
        alert(ranNum);
      }
    </script>
  </body>
</html>
